{% if site.navigation %}
<!-- Navigation -->
<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
								<i class="fa fa-bars"></i>
						</button>
						<a class="navbar-brand page-scroll" href="{{ site.navigation.brand.link }}">
								{% if site.navigation.brand.logo != "" %}<img class="" src="{{ site.navigation.brand.logo }}">
								 {% else %}<i class="fa fa-play-circle"></i>  {% endif %}
								{{ site.navigation.brand.text }}
						</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-right navbar-main-collapse">
						<ul class="nav navbar-nav">
								<!-- Hidden li included to remove active class from about link when scrolled up past about section -->
								<li class="hidden">
										<a href="#page-top"></a>
								</li>
								<li>
										<a class="page-scroll" href="{{ site.navigation.main.elink1 }}">{{ site.navigation.main.e1 }}</a>
								</li>
								<li>
									<a class="page-scroll" href="{{ site.navigation.main.elink2 }}">{{ site.navigation.main.e2 }}</a>
								</li>
								<li>
									<a class="page-scroll" href="{{ site.navigation.main.elink3 }}">{{ site.navigation.main.e3 }}</a>
								</li>
						</ul>
				</div>
				<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
</nav>
{% endif %}
