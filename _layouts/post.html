---
layout: default
---

<article class="post container content-section text-center">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Posted {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include o_disqus.html disqus_identifier=page.disqus_identifier %}
</article>
